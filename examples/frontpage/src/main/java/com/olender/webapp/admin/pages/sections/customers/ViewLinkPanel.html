<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
	<body>

			</a>
			<div class="caption">

				<strong>Nazwa logo:</strong>

				<br />

				<strong>Piorytet:</strong>

							<a href="#" class="btn btn-danger" wicket:id="remove_link">Usu≈Ñ</a>

							</a>
							<a class="btn button" href="#" wicket:id="link_priority_down">
