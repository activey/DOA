<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:panel>
			<div class="row-fluid" wicket:id="placeholder_section">
				<div class="span12 well">
					<span class="pull-left">
						<strong>Nazwa sekcji:</strong>
						<span wicket:id="name"></span>
						<br />

						<strong>Piorytet:</strong>
						<span wicket:id="priority"></span>
					</span>

					<form class="pull-right" wicket:id="form_priority">
						<div class="btn-group">
							<a class="btn button" href="#" wicket:id="link_priority_up">
								<i class="icon-arrow-up"></i>
							</a>
							<a class="btn button" href="#" wicket:id="link_priority_down">
								<i class="icon-arrow-down"></i>
							</a>
						</div>
					</form>
					<form class="pull-right" style="margin-right: 10px;" wicket:id="form_remove">
						<div class="btn-group">
							<a class="btn button btn-danger" href="#" wicket:id="link_section_remove">
								<i class="icon-trash"></i>
								Usuń sekcję
							</a>
							<a class="btn button" href="#" wicket:id="link_section_details">
								<i class="icon-pencil"></i>
								Szczegóły
							</a>
						</div>
					</form>
				</div>
			</div>
		</wicket:panel>
	</body>
</html>
