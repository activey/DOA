<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:panel>
			<form class="form-horizontal" wicket:id="form_section_details">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="front">Wyświetlaj na głównej
							stronie</label>
						<div class="controls">
							<input type="checkbox" class="input-xlarge" id="front"
								wicket:id="section_front"></input>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="name">
							<wicket:message key="form_section_details.section_name">section_name
								</wicket:message>
						</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="name"
								wicket:id="section_name"></input>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="href">
							<wicket:message key="form_section_details.section_href">section_href
								</wicket:message>
						</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="href"
								wicket:id="section_href"></input>
						</div>
					</div>
					<hr />
					<div class="control-group">
						<label class="control-label" for="section_background">Tło sekcji</label>
						<div class="controls">
							<div class="input-append">
								<div wicket:id="placeholder_popup"></div>
								<input type="text" class="input-xlarge" id="section_background"
									wicket:id="section_background" readonly="true" />
								<a href="#" class="btn" wicket:id="link_popup_show">
									<i class="icon-search"></i>
								</a>
							</div>
						</div>
					</div>
					<div class="form-actions">
						<a type="submit" class="btn btn-primary" wicket:id="call_service">Zapisz zmiany</a>
					</div>
				</fieldset>
			</form>
		</wicket:panel>
	</body>
</html>
